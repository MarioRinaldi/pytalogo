{% extends "base.html" %}
{% block pageClass %}about{% endblock %}
{% load i18n %}

{% block content %}
    {% if items %}
        {% for item in items %}
            <h2>{{ item.title }}</h2>
            {% if item.photo %}
                <img src="{{ item.photo.url }}" alt="{{ item.photo.name }}" />
            {% endif %}
            <p>{{ item.text }}</p>
        {% endfor %}
    {% else %}
        <p>{% trans "Nothing here!" %}</p> 
    {% endif %}
{% endblock %}
